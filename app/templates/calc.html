{% extends "base.html" %}

{% block scripts%}
<script src="{{ url_for('static', filename='vendor/axios.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/auto-complete.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/vue.js') }}"></script>
{% endblock %}

{% block content %}

<script>
    var gStatic = {{static|safe}};
</script>

<div id="calculator" class="container-fluid">
    <div class="row" v-cloak>
        <div class="col-sm-8">
            <div class="bordered">
                <h6>
                    Build list
                    <i class="icon ion-ios-circle-outline"></i>
                    <i class="icon ion-ios-checkmark"></i>
                </h6>

                <div class="row">
                    <div class="col-sm-4">
                      <textarea class="form-control"></textarea>
                    </div>
                    <div class="col-sm-8">
                        <table class="table table-sm">
                            <tr>
                                <th></th>
                                <th>Type</th>
                                <th class="w2c">ME</th>
                                <th class="w2c">TE</th>
                                <th class="w25p">Qty</th>
                            </tr>
                            <tr>
                                <th>
                                    <i v-show="!newItem.typeId"  class="icon ion-ios-circle-outline"></i>
                                    <i v-show="!!newItem.typeId" v-on:click="AddBuildItem" class="icon ion-plus-circled"></i>
                                </th>
                                <th><type-select v-on:type-selected="TypeSelected($event)"></type-select></th>
                                <th><input class="form-control form-control-sm" type="number" step="1" min="0" max="10" v-model="newItem.me"/></th>
                                <th><input class="form-control form-control-sm" type="number" step="2" min="0" max="20" v-model="newItem.te"/></th>
                                <th><input class="form-control form-control-sm" type="number" v-model="newItem.qty"/></th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="bordered">
                {% include 'calc_props.html' %}
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-8">
            <div class="bordered">
                Storage
            </div>
        </div>
        <div class="col-sm-4">
            <div class="bordered">
                Minerals
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="bordered">
                Ore settings
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="bordered">
                Ore list
            </div>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='apps/components/type-select.js') }}"></script>
<script src="{{ url_for('static', filename='apps/calculator.js') }}"></script>
{% endblock %}
