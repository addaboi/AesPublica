{% extends "base.html" %}

{% block scripts%}
<script src="{{ url_for('static', filename='vendor/axios.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/vue.js') }}"></script>
{% endblock %}

{% block content %}

<script>
    var gStatic = {{static|safe}};
</script>

<div id="calculator" class="container-fluid">
    <div class="row" v-cloak>
        <div class="col-sm-4">
            <div class="bordered">
                <div class="row text-right">
                    <div class="col-sm-6">
                        <h6>Reprocessing</h6>
                    </div>
                    <div class="col-sm-6">
                        <table class="table table-sm">
                            <tr><td>ore 5:</td><td><% kOreHi %></td></tr>
                            <tr><td>ore 4:</td><td><% kOreLow %></td></tr>
                            <tr><td>scrap:</td><td><% kScrap %></td></tr>
                        </table>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="space">Space</label>
                    <div class="col-sm-8">
                        <select id="space" class="form-control form-control-sm" v-model="calc.space" v-on:change="recalcPercent">
                            <option v-for="(name,code) in static.spaces" v-bind:value="code"><% name %></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="space">Citadel</label>
                    <div class="col-sm-8">
                        <select id="citadel" class="form-control form-control-sm" v-model="calc.citadel_id" v-on:change="changeCitadel">
                            <option v-for="obj in static.citadels" v-bind:value="obj.id"><% obj.name %></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="space">Rig</label>
                    <div class="col-sm-8">
                        <select id="rig1" class="form-control form-control-sm" v-model="calc.rig1_id" v-on:change="recalcPercent">
                            <option v-for="obj in rigs" v-bind:value="obj.id"><% obj.name %></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="space">Character</label>
                    <div class="col-sm-8">
                        <select id="character" class="form-control form-control-sm" v-model="calc.character_id" v-on:change="recalcPercent">
                            <option v-for="obj in calc.characters" v-bind:value="obj.id"><% obj.name %></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="space">Implant</label>
                    <div class="col-sm-8">
                        <select id="implant" class="form-control form-control-sm" v-model="calc.implant_id" v-on:change="recalcPercent">
                            <option v-for="obj in static.repr_implants" v-bind:value="obj.id"><% obj.name %></option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-sm-8">
            <div class="bordered">
                Build list
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="bordered">
                Minerals
            </div>
        </div>
        <div class="col-sm-8">
            <div class="bordered">
                Store
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="bordered">
                Ore settings
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="bordered">
                Ore list
            </div>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='apps/calculator.js') }}"></script>
{% endblock %}
