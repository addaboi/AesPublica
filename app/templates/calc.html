{% extends "base.html" %}

{% block scripts%}
<script src="{{ url_for('static', filename='vendor/axios.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/auto-complete.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/vue.js') }}"></script>
{% endblock %}

{% block content %}

<script>
    var gStatic = {{static|safe}};
</script>

<div id="calculator" class="container-fluid">
    <div class="row" v-cloak>
        <div class="col-sm-8">
            <div class="bordered">
                <h6>
                    Build list
                    <i v-show="!buildItemsTextChanged" class="icon ion-ios-circle-outline"></i>
                    <i v-show="buildItemsTextChanged" class="icon ion-ios-checkmark" v-on:click="UpdateBuildItemsText"></i>
                </h6>
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-sm">
                            <tr>
                                <th class="text-right">
                                    <i v-show="!newItem.type_id"  class="icon ion-ios-circle-outline"></i>
                                    <i v-show="!!newItem.type_id" v-on:click="AddBuildItem" class="icon ion-plus-circled"></i>
                                </th>
                                <th class="text-right">Add Type</th>
                                <th><type-select v-on:type-selected="TypeSelected($event)"></type-select></th>
                                <th class="text-right">Qty</th>
                                <th><input class="form-control form-control-sm" type="number" v-model="newItem.qty"/></th>
                                <th class="text-right">ME</th>
                                <th><input class="form-control form-control-sm" type="number" step="1" min="0" max="10" v-model="newItem.me"/></th>
                                <th class="text-right">TE</th>
                                <th><input class="form-control form-control-sm" type="number" step="2" min="0" max="20" v-model="newItem.te"/></th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <textarea rows="6" class="form-control" v-model="calc.build_items_text" v-on:change="TextChanged" v-on:keyup="TextChanged"></textarea>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-sm-4">
            <div class="bordered">
                {% include 'calc_settings.html' %}
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-8">
            <div class="bordered">
                Storage
            </div>
        </div>
        <div class="col-sm-4">
            <div class="bordered">
                Minerals
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="bordered">
                Ore settings
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="bordered">
                Ore list
            </div>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='apps/components/type-select.js') }}"></script>
<script src="{{ url_for('static', filename='apps/calculator.js') }}"></script>
{% endblock %}
