{% extends "base.html" %}

{% block scripts%}
<script src="{{ url_for('static', filename='vendor/axios.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/vue.js') }}"></script>
{% endblock %}

{% block content %}

<script>
    var gStatic = {{static|safe}};
</script>

<div id="calculator" class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="bordered">
                <h6>Reprocess settings:</h6>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="space">Space</label>
                    <div class="col-sm-8">
                        <select id="space" class="form-control" v-model="calc.selSpace">
                            <option v-for="(name,code) in static.spaces" v-bind:value="code"><% name %></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="space">Citadel</label>
                    <div class="col-sm-8">
                    </div>
                </div>

            </div>
        </div>
        <div class="col-sm-8">
            <div class="bordered">
                Build list
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="bordered">
                Minerals
            </div>
        </div>
        <div class="col-sm-8">
            <div class="bordered">
                Store
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="bordered">
                Ore settings
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="bordered">
                Ore list
            </div>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='apps/calculator.js') }}"></script>
{% endblock %}
