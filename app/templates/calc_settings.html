<div class="row text-right">
    <div class="col-sm-12">
        <table class="table table-sm">
            <tr>
                <td class="gray text-right">ore 5:</td>
                <td class="text-left"><% kOre %><span class="gray">%</span></td>
                <td class="gray text-right">ice 5:</td>
                <td class="text-left"><% kIce %><span class="gray">%</span></td>
                <td class="gray text-right">scrap:</td>
                <td class="text-left"><% kScrap %><span class="gray">%</span></td>
            </tr>
        </table>
    </div>
</div>


<div class="form-group row">
    <label class="col-sm-2 col-form-label small" for="space">Citadel</label>
    <div class="col-sm-4">
        <select id="citadel" class="form-control form-control-sm" v-model="calc.settings.citadel_id" v-on:change="changeCitadel">
            <option v-for="obj in static.citadels" v-bind:value="obj.id"><% obj.name %></option>
        </select>
    </div>
    <label class="col-sm-2 col-form-label small" for="space">Space</label>
    <div class="col-sm-4">
        <select id="space" class="form-control form-control-sm" v-model="calc.settings.space" v-on:change="changeNotCitadel">
            <option v-for="(name,code) in static.spaces" v-bind:value="code"><% name %></option>
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label small" for="space">Rig 1</label>
    <div class="col-sm-10">
        <select id="rig1" class="form-control form-control-sm" v-model="calc.settings.rig1_id" v-on:change="changeNotCitadel">
            <option v-for="obj in rigs" v-bind:value="obj.id"><% obj.name %></option>
        </select>
    </div>
</div>
