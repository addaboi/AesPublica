<h6 class="text-left">Totals:</h6>
<ul class="list-unstyled">
    <li v-for="item in totals">
        <div class="inline w-name" v-bind:class="'pad-'+item.level">
            <img width="24" height="24" v-bind:src="item.type.id|url"/>
            <% item.type.name %>
        </div>
        <div class="inline text-right w-num">
            <span><% item.qty|fi %></span>
        </div>
    </li>
</ul>
