<h6 class="text-left">Minerals</h6>
<table class="table table-sm">
    <tr v-for="mineral in calc.minerals">
        <td><img width="24" height="24" v-bind:src="IURL(mineral.type_id)"/></td>
        <td><% mineral.type_name %></td>
        <td class="text-right"><% mineral.qty|fi %></td>
    </tr>
</table>
